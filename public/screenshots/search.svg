      <circle cx="40" r="6" fill="#27c93f"/>
    </g>

    <!-- search bar -->
    <g transform="translate(24,74)">
      <rect width="872" height="48" rx="10" fill="#0b1227" stroke="#2a3f70"/>
      <rect x="12" y="12" width="24" height="24" rx="6" fill="#16305f"/>
      <text x="52" y="32" font-family="Inter, Segoe UI, Roboto, Arial" font-size="18" fill="#7fbfff" opacity="0.9">Search clipsâ€¦</text>
      <rect x="808" y="10" width="56" height="28" rx="6" fill="url(#accent2)"/>
      <text x="836" y="29" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#031225">/</text>
    </g>

    <!-- results -->
    <g transform="translate(24,142)">
      <rect width="872" height="70" rx="10" fill="#0c1228" stroke="#24345f"/>
      <rect x="20" y="20" width="52" height="32" rx="6" fill="#172652"/>
      <rect x="88" y="18" width="560" height="12" rx="6" fill="#78d1ff"/>
      <rect x="88" y="38" width="460" height="10" rx="5" fill="#3ea8e6" opacity="0.85"/>
    </g>
    <g transform="translate(24,232)">
      <rect width="872" height="70" rx="10" fill="#0c1228" stroke="#24345f"/>
      <rect x="20" y="20" width="52" height="32" rx="6" fill="#172652"/>
      <rect x="88" y="18" width="440" height="12" rx="6" fill="#78d1ff"/>
      <rect x="88" y="38" width="380" height="10" rx="5" fill="#3ea8e6" opacity="0.85"/>
    </g>
    <g transform="translate(24,322)">
      <rect width="872" height="70" rx="10" fill="#0c1228" stroke="#24345f"/>
      <rect x="20" y="20" width="52" height="32" rx="6" fill="#172652"/>
      <rect x="88" y="18" width="620" height="12" rx="6" fill="#78d1ff"/>
      <rect x="88" y="38" width="520" height="10" rx="5" fill="#3ea8e6" opacity="0.85"/>
    </g>

    <!-- magnifier glow -->
    <circle cx="120" cy="96" r="56" fill="#1976d2" opacity="0.2" filter="url(#glow)"/>
  </g>

  <g transform="translate(48,54)">
    <rect width="210" height="48" rx="10" fill="#102044" stroke="#24417e"/>
    <text x="105" y="31" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial" font-size="20" fill="#78d1ff" font-weight="700">SEARCH</text>
