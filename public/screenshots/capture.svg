<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750" role="img" aria-label="Clipify It - Capture screenshot illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0e1630"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#1976d2"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="750" fill="url(#bg)"/>

  <circle cx="180" cy="130" r="120" fill="#1a2a5a" filter="url(#soft)" opacity="0.5"/>
  <circle cx="1020" cy="620" r="140" fill="#11224a" filter="url(#soft)" opacity="0.45"/>

  <g transform="translate(140,120)">
    <!-- window frame -->
    <rect x="0" y="0" rx="16" ry="16" width="920" height="520" fill="#111a35" stroke="#23335f" stroke-width="2"/>
    <rect x="0" y="0" rx="16" ry="16" width="920" height="52" fill="#0f1730"/>
    <g transform="translate(16,20)">
      <circle r="6" fill="#ff5f56"/>
      <circle cx="20" r="6" fill="#ffbd2e"/>
      <circle cx="40" r="6" fill="#27c93f"/>
    </g>

    <!-- captured items list -->
    <g transform="translate(24,80)">
      <rect width="872" height="70" rx="10" fill="#0c1228" stroke="#24345f"/>
      <rect x="20" y="18" width="48" height="34" rx="6" fill="#172652"/>
      <rect x="84" y="16" width="640" height="12" rx="6" fill="#78d1ff"/>
      <rect x="84" y="36" width="520" height="10" rx="5" fill="#3ea8e6" opacity="0.8"/>
      <rect x="84" y="52" width="300" height="8" rx="4" fill="#245d9b" opacity="0.7"/>
    </g>
    <g transform="translate(24,170)">
      <rect width="872" height="70" rx="10" fill="#0c1228" stroke="#24345f"/>
      <rect x="20" y="18" width="48" height="34" rx="6" fill="#172652"/>
      <rect x="84" y="16" width="500" height="12" rx="6" fill="#78d1ff"/>
      <rect x="84" y="36" width="420" height="10" rx="5" fill="#3ea8e6" opacity="0.8"/>
      <rect x="84" y="52" width="260" height="8" rx="4" fill="#245d9b" opacity="0.7"/>
    </g>
    <g transform="translate(24,260)">
      <rect width="872" height="70" rx="10" fill="#0c1228" stroke="#24345f"/>
      <rect x="20" y="18" width="48" height="34" rx="6" fill="#172652"/>
      <rect x="84" y="16" width="560" height="12" rx="6" fill="#78d1ff"/>
      <rect x="84" y="36" width="460" height="10" rx="5" fill="#3ea8e6" opacity="0.8"/>
      <rect x="84" y="52" width="220" height="8" rx="4" fill="#245d9b" opacity="0.7"/>
    </g>

    <!-- capture indicator -->
    <g transform="translate(24,360)">
      <rect width="260" height="44" rx="8" fill="url(#accent)"/>
      <text x="130" y="29" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial" font-size="18" fill="#031225" font-weight="700">Copy detected â€¢ Saved</text>
    </g>
  </g>

  <g transform="translate(48,54)">
    <rect width="220" height="48" rx="10" fill="#102044" stroke="#24417e"/>
    <text x="110" y="31" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial" font-size="20" fill="#78d1ff" font-weight="700">CAPTURE</text>
  </g>
</svg>